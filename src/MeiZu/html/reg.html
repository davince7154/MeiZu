<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://login.flyme.cn/favicon.ico" type="image/x-icon">
    <title>Flyme 账号 - 注册</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./font_7gb0q1hmvky/iconfont.css">
    <link rel="stylesheet" href="./font_e7xejrk7lv/iconfont.css">
    <link rel="stylesheet" href="./css/common.min.css">
    <link rel="stylesheet" href="./css/login.min.css">
</head>

<body>
    <div id="header">
        <div class="login-wrap">
            <h1><a href="index.html"><img src="./images/logo.png" alt=""></a></h1>
        </div>
    </div>
    <div id="content">
        <div class="login-wrap">
            <div class="formBox">
                <h3>账号登陆</h3>
                <form action="" name="regForm">
                    <input type="text" class="text-box " id="username" name="username" placeholder="请输入3~9位含英文和数字的用户名"
                        maxlength="11">
                    <span id="username-text"></span>
                    <input type="text" class="text-box" id="userphone" name="userphone" placeholder="11位手机号码"
                        maxlength="11">
                    <span id="username-text"></span>
                    <input type="password" class="text-box" id="password" name="password"
                        placeholder="请输入6-12位密码，含英文、数字和下划线" maxlength="12">
                    <span id="password-text"></span>
                    <input type="password" class="text-box" id="password2" name="password2" placeholder="请再次输入密码"
                        maxlength="12">
                    <span id="password-text"></span>
                    <input type="text" class="text-box" id="image-code" name="imageCode" placeholder="请输入验证码"
                        maxlength="4">
                    <span id="image-code-text"></span><br>
                    <div class="check-box">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="checkbox-text reg-checkbox-text">
                            注册账号即表示您同意并愿意遵守
                            <a href="https://i.flyme.cn/serviceAgreement">Flyme账号服务协议</a>、
                            <a href="https://www.meizu.com/legal.html">法律声明</a>和
                            <a href="https://i.flyme.cn/privacy">隐私政策</a>
                        </span></div>
                </form>
                <button id="regBtn">注册</button>
                <a href="login.html">登陆</a>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="login-wrap">
            <div class="top clear-fix">
                <ul>
                    <li>关于魅族</li>
                    <li>工作机会</li>
                    <li>联系我们</li>
                    <li>法律声明</li>
                    <li>常见问题</li>
                    <li class="after-none">简体中文</li>
                </ul>
                <p>客服热线 400-788-3333</p>
                <a href="">在线客服</a>
            </div>
            <div class="bottom">
                <p>©2019 Meizu Telecom Equipment Co., Ltd. All rights reserved.    粤ICP备13003602号合字B2-20170010 营业执照 法律声明
                    粤公网安备 44049102496009 号</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/reg.js"></script>
